<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Discount store "Byte"</title>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Discount store "Byte"</h3>
            </div>
            <a class="btn btn-primary" href="viewall" role="button">View all</a>
            <a class="btn btn-primary" href="search" role="button">Search</a>
            <a class="btn btn-primary" href="updateall" role="button">Update all</a>
        </div>
        <div class="panel-body mt-4">
            <div class="table-responsive">
                <table id="data" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        {% for i in labels or [] %}
                            <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in content or [] %}
                        <tr>
                            {% for j in i %}
                                <td>{{ j }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.js"></script>
<script src = "{{ url_for('static', filename = 'js/datatable.js') }}"></script>
</body>
</html>
