<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Discount store "Byte"</title>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Search positions</h3>
            </div>
            <div class="col-md-6">
                <form method="post">
                    <div class="btn-group col-md-10 mr-2">  
                        <input type="text" name="search" required class="form-control">
                        <input type="submit" value="Search" class="btn btn-primary">
                    </div>
                    <a class="btn btn-primary" href="/" role="button">Back</a>    
                </form>
            </div>
            <div class="panel-body mt-4">
                <div class="table-responsive">
                    {% if length != 0 %}
                    <table id="search" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels or [] %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content or [] %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    {% else %}
                    <div id="search">No search results.</div>
                    {% endif %}
                </div>
            </div>
        </div>

    </div>
</div>
<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
